<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
          text=""
          icon="arrow-back-outline" defaultHref="/folder/index">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Your orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-item class="welcome-card" *ngIf="hasOrders == false">
    <ion-label><h2>No orders found</h2></ion-label>
  </ion-item>
</ion-card>
<div>
  <div *ngFor="let order of Orders" style="background-color:ghostwhite;border:1px solid">
  <ion-card *ngIf="order.OrderStatus != '1'" (click)="onCardClick(order.OrderId)"
  [ngStyle]="{'border': order.OrderStatus != '5' ? '1px solid' : '1px solid red'}"
 style="background-color:ghostwhite">
  <ion-item>
    <ion-label><h2><b>{{order.ShopName}}</b></h2></ion-label>
      
  </ion-item>
  <ion-item class="welcome-card">
    <ion-label hidden><h2>{{order.OrderId}}</h2></ion-label>
    <ion-label><h2>Status : <b>{{GetOrderStatus(order.OrderStatus)}}</b></h2></ion-label>
    <ion-label><b style="font-size: 20px;
      color: sienna;">&#8360; {{calculateTotalamount(order.products)}}</b></ion-label>
    <ion-label hidden><h2>{{order.UserId}}</h2></ion-label>
    <ion-label hidden><h2>{{order.ShopId}}</h2></ion-label>
  </ion-item>
  <ion-item>
    <ion-label><h2>Order Date : <b>{{order.OrderedDate | date:"dd-MMM-yyyy"}}</b></h2></ion-label>
  </ion-item>
</ion-card>
 <ion-card *ngIf="order.OrderStatus != 5 && order.OrderStatus != 4">
    <ion-button  color="medium" type="button" (click)="CancelOrder(order)" 
    expand="block" class="round-btn" >Cancel Order</ion-button>
  </ion-card>
</div>

</div>

</ion-content>
